<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Reports</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>Blog Reports</h1>
    <nav>
        <a href="/dashboard">Dashboard</a>
        <a href="/logout">Logout</a>
    </nav>
</header>
<main>
    <section class="report-section">
        <h2>Engagement Metrics</h2>
        <table>
            <thead>
            <tr>
                <th>Blog Title</th>
                <th>Views</th>
                <th>Comments</th>
                <th>Likes</th>
            </tr>
            </thead>
            <tbody>
            <!-- Example data; this should be dynamically generated -->
            <tr>
                <td>Understanding JavaScript</td>
                <td>150</td>
                <td>10</td>
                <td>25</td>
            </tr>
            <tr>
                <td>CSS Flexbox Guide</td>
                <td>200</td>
                <td>15</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Getting Started with Spring Boot</td>
                <td>300</td>
                <td>20</td>
                <td>50</td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
<footer>
    <p>&copy; 2024 My Blog</p>
</footer>
<script src="/js/app.js"></script>
</body>
</html>
